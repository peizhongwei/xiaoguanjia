<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta  http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1">
		<meta  name="viewport"  content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/campus.css" />
		<script type="text/javascript">
			 (function (doc, win) {
		            var docEl = doc.documentElement,
		                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		                recalc = function () {
		                  var clientWidth = docEl.clientWidth;
		                  if (!clientWidth) return;
		                  docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
		                };
		            if (!doc.addEventListener) return;
		            win.addEventListener(resizeEvt, recalc, false);
		            doc.addEventListener('DOMContentLoaded', recalc, false);
		        })(document, window);
		</script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1><img src="img/nav_btn_back.png"/></h1><span>搜索学校</span>
			</div>
			<div class="section">
				<div class="search_nav">
					<input type="text" value="请输入要搜索的学校" />
					<span><img src="img/search-icon.png"/></span>
					<input type="text" value="搜索" class="txt"/>
				</div>
				<div class="bottom">
					<a href=""><img src="img/nosearvh.png"/></a>
					<p>很抱歉，未找到您所在的学校</p>
				</div>
			</div>
		</div>
	</body>
</html>
